{% extends 'layout_log in.html' %}

{% block title %}Login{% endblock %}

{% block header %}{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Left Content -->
    <div class="col-md-4 position-relative">
      <h1>A/B TESTING</h1>
      <img src="/img/2.svg" id="img-cover" class="w-100 h-100 position-absolute top-0 left-0"></img>
    </div>

    <!-- Right Content -->
    <div class="col-md-8">
      <div id="login-card" class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-body">
            <h1 class="text-left mb-5">Login</h1>
            <div class="container mb-5">
              <div class="row">
                <div class="col-md-6">
                  <div class="authen d-flex align-items-center">
                    <img class="icon" src="/img/google.svg" alt="Google Icon">
                    <p class="authen-typo mb-0">Sign up with Google</p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="authen d-flex align-items-center">
                    <img class="icon" src="/img/facebook.svg" alt="Facebook Icon">
                    <p class="authen-typo mb-0">Sign up with Facebook</p>
                  </div>
                </div>
              </div>
            </div>
            <p class="authen-typo text-center mb-5">- OR -</p>
            <form action="/login" method="post">
              <div class="form-group">
                <input class="form-control with-line" type="text" name="email" id="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input class="form-control with-line" type="password" name="password" id="password" placeholder="Password" required>
              </div>
              
            </form>
            <div class="text-center row justify-content-center">
              <input class="login-button text-center" type="submit" value="Log in">
            </div>
            <p class="text-center row justify-content-center mt-4 fw-bold">สร้างบัญชีใหม่</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block footer %}
{% endblock %}
